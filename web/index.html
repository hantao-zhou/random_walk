<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Walk Visualisation</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    canvas { width: 100%; height: 80vh; border: 1px solid #444; background: #000; }
    #controls { padding: 1em; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="run">Run Random Walk</button>
    <input id="steps" type="number" value="1000" min="10" /> Steps
    <select id="type">
      <option value="simple">Simple</option>
      <option value="erw">Edge Reinforced</option>
    </select>
    <label>Strength <input id="strength" type="number" step="0.1" value="0.5" /></label>
    <label>Delay <input id="delay" type="number" step="1" value="0" /></label>
    <label>Memory <input id="memory" type="number" step="1" value="0" /></label>
  </div>
  <canvas id="view"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
